<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Monochromatic dark theme */
            --bg-primary: #111111;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            
            /* Accent colors */
            --header-bg: #2a2a2a;
            --header-hover: #333333;
            
            /* Borders and shadows */
            --border-color: #2d2d2d;
            --border-accent: rgba(255, 255, 255, 0.1);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --hover-bg: #222222;
            
            /* Existing font variables */
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            
            /* Border colors for different content types */
            --border-blog: #FF6B6B;      /* Brighter red */
            --border-video: #845EC2;     /* Rich purple */
            --border-tweet: #00C9A7;     /* Teal */
            --border-post: #4D8076;      /* Forest green */
            --border-glow: rgba(255, 255, 255, 0.05);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #f5f5f5;
                --bg-secondary: #ffffff;
                --text-primary: #1a1a1a;
                --text-secondary: #666666;
                --header-bg: #2a2a2a;
                --header-hover: #333333;
                --border-color: #e0e0e0;
                --card-shadow: rgba(0, 0, 0, 0.1);
                --hover-bg: #f8f8f8;
            }
        }

        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            font-family: var(--font-mono);
            font-size: 1.4rem;
            margin: 2rem auto;
            color: var(--text-primary);
            text-align: center;
            font-weight: 500;
            letter-spacing: -0.5px;
            max-width: 500px;
            line-height: 1.4;
            padding: 1.2rem 1.8rem;
            background: var(--header-bg);
            border-radius: 12px;
            border: 1px solid var(--border-accent);
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(5deg);
            box-shadow: 
                0 4px 12px var(--card-shadow),
                0 12px 30px -8px var(--card-shadow),
                inset 0 0 0 2px var(--border-glow);
            position: relative;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        h1::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            z-index: -1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
                padding: 0.8rem 1.2rem;
                margin: 1.5rem auto;
                transform: none;
            }
            h1:hover {
                transform: none;
            }
        }

        .date-section {
            margin: 1rem 0;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 
                0 4px 6px var(--card-shadow),
                inset 0 0 0 1px var(--border-glow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .date-section:hover {
            transform: translateY(-2px);
            border-color: var(--header-bg);
            box-shadow: 
                0 8px 15px var(--card-shadow),
                inset 0 0 0 1px var(--border-glow);
        }

        .date-header {
            font-family: var(--font-mono);
            background: var(--header-bg);
            color: var(--text-primary);
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            font-weight: 500;
            letter-spacing: -0.5px;
            border-bottom: 2px solid var(--border-accent);
        }

        .date-header:hover {
            background: var(--header-hover);
        }

        .date-content {
            display: none;
            padding: 0;
        }

        .date-content.active {
            display: block;
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
        }

        .content-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .content-table tr:last-child td {
            border-bottom: none;
        }

        .type-badge {
            font-family: var(--font-mono);
            padding: 0.4rem 1rem;
            border-width: 2px;
            border-style: solid;
            border-radius: 4px;
            font-weight: 500;
            font-size: 0.9rem;
            white-space: nowrap;
            letter-spacing: -0.5px;
            transition: all 0.2s ease;
            background: transparent;
            border: 1.5px solid currentColor;
        }

        .type-badge.type-blog {
            color: var(--border-blog);
            border-color: var(--border-blog);
            box-shadow: inset 0 0 0 1px var(--border-blog);
        }

        .type-badge.type-video {
            color: var(--border-video);
            border-color: var(--border-video);
            box-shadow: inset 0 0 0 1px var(--border-video);
        }

        .type-badge.type-tweet {
            color: var(--border-tweet);
            border-color: var(--border-tweet);
            box-shadow: inset 0 0 0 1px var(--border-tweet);
        }

        .type-badge.type-post {
            color: var(--border-post);
            border-color: var(--border-post);
            box-shadow: inset 0 0 0 1px var(--border-post);
        }

        .type-badge:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .type-badge span {
            position: relative;
            z-index: 1;
            mix-blend-mode: difference;
            color: white;
        }

        .content-row {
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .content-row:hover {
            background: var(--hover-bg);
        }

        .content-row:has(.type-blog):hover { border-left-color: var(--border-blog); }
        .content-row:has(.type-video):hover { border-left-color: var(--border-video); }
        .content-row:has(.type-tweet):hover { border-left-color: var(--border-tweet); }
        .content-row:has(.type-post):hover { border-left-color: var(--border-post); }

        .content-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .expand-icon {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .content-row.active .expand-icon {
            transform: rotate(180deg);
        }

        .content-table td {
            padding: 0.8rem 1rem;
        }

        .content-link a {
            font-family: var(--font-sans);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding-bottom: 1px;
        }

        .content-link a:hover {
            color: var(--text-secondary);
        }

        .type-blog ~ td .content-link a:after {
            background: var(--border-blog);
        }

        .type-video ~ td .content-link a:after {
            background: var(--border-video);
        }

        .type-tweet ~ td .content-link a:after {
            background: var(--border-tweet);
        }

        .type-post ~ td .content-link a:after {
            background: var(--border-post);
        }

        .content-link a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            transition: width 0.3s ease;
        }

        .content-link a:hover:after {
            width: 100%;
        }

        .summary {
            font-family: var(--font-sans);
            color: var(--text-secondary);
            font-style: italic;
            font-weight: 400;
            max-height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(-10px);
            transition: 
                max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                opacity 0.2s ease,
                transform 0.2s ease;
        }

        .summary.active {
            max-height: 1000px;
            margin-top: 0.5rem;
            opacity: 1;
            transform: translateY(0);
            transition: 
                max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                opacity 0.3s ease 0.1s,
                transform 0.3s ease 0.1s;
        }
    </style>
</head>
<body>
    <h1>What I Found Interesting 💡</h1>
    <div id="content-container"></div>

    <script>
        const content = `{{ content }}`;
        const container = document.getElementById('content-container');
        
        // Process content and create sections
        const sections = content.split('##').slice(1);
        sections.forEach(section => {
            if (!section.trim()) return;
            
            const [date, ...items] = section.trim().split('\n').filter(line => line.trim());
            
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'date-section';
            
            const header = document.createElement('div');
            header.className = 'date-header';
            header.innerHTML = `
                <span>${date}</span>
                <span class="arrow">▼</span>
            `;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'date-content';
            
            const table = document.createElement('table');
            table.className = 'content-table';
            
            let currentItem = [];
            items.forEach(line => {
                if (line.trim().startsWith('-')) {
                    if (currentItem.length > 0) {
                        processItem(currentItem, table);
                    }
                    currentItem = [line];
                } else if (line.trim()) {
                    currentItem.push(line);
                }
            });
            if (currentItem.length > 0) {
                processItem(currentItem, table);
            }
            
            contentDiv.appendChild(table);
            sectionDiv.appendChild(header);
            sectionDiv.appendChild(contentDiv);
            container.appendChild(sectionDiv);
            
            // Add click handler for section headers
            header.addEventListener('click', () => {
                contentDiv.classList.toggle('active');
                header.classList.toggle('active');
            });
        });
        
        function processItem(item, table) {
            const row = table.insertRow();
            row.className = 'content-row';
            const typeMatch = item[0].match(/\*\*(.*?)\*\*/);
            const linkMatch = item[0].match(/\[(.*?)\]\((.*?)\)/);
            const summary = item[1] ? item[1].replace('>', '').trim() : '';

            if (typeMatch && linkMatch) {
                const type = typeMatch[1].toLowerCase();
                row.innerHTML = `
                    <td width="100">
                        <span class="type-badge type-${type}"><span>${type}</span></span>
                    </td>
                    <td>
                        <div class="content-link">
                            <a href="${linkMatch[2]}" target="_blank">${linkMatch[1]}</a>
                            ${summary ? '<span class="expand-icon">▼</span>' : ''}
                        </div>
                        ${summary ? `<div class="summary">${marked.parse(summary)}</div>` : ''}
                    </td>
                `;

                if (summary) {
                    const expandIcon = row.querySelector('.expand-icon');
                    const summaryDiv = row.querySelector('.summary');
                    
                    expandIcon.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent row click event
                        row.classList.toggle('active');
                    summaryDiv.classList.toggle('active');
                    summaryDiv.classList.toggle('active');
                    row.classList.toggle('active');
                        summaryDiv.classList.toggle('active');
                    row.classList.toggle('active');
                    });
                }
            }
        }
        
        // Open the most recent section by default
        // Open the most recent section by default
        if (container.firstChild) {
            container.firstChild.querySelector('.date-content').classList.add('active');
            container.firstChild.querySelector('.date-header').classList.add('active');
        }
    </script>
</body>
</html>
